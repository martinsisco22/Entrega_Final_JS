<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Oficial de Fronteras Blends</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <img src="./images/logo_fronteras.png" class="imagen__header">
        </div>
        <div id="header__usuario">
            <p id="opcion__ingreso">Ingresar</p>
        </div>
    </div>
    
    <div id="mega__container">
        <div class="filtros__orden">
            <h4 class="filtro__title">Filtrar por categorias:</h4>
            <div class="categorias__container">
                <button class="botones__categoria" value="Yerbas" type="submit">YERBAS</button>
                <button class="botones__categoria" value="Mates" type="submit">MATES</button>
                <button class="botones__categoria" value="Materas" type="submit">MATERAS</button>
                <button class="botones__categoria" value="Bombillas" type="submit">BOMBILLAS</button>
                <button class="botones__categoria" value="Todos" type="submit">Todos los productos</button>
            </div>
            <h4 class="orden__title">Ordenar por:</h4>
            <div class="orden__container">
                <select class="select__container" name="" id="select__orden">
                    <option value="none"></option>
                    <option value="menorPrecio">Precio: Menor a Mayor</option>
                    <option value="mayorPrecio">Precio: Mayor a Menor</option>
                    <option value="menorStock">Stock: Menor a Mayor</option>
                    <option value="mayorStock">Stock: Mayor a Menor</option>
                </select>
            </div>
            <h4 class="busqueda__title">Buscar:</h4>
            <input type="text" id="busqueda__input">
        </div>

        <h4 id="productos__title">Todos los productos</h4>

        <div class="container__principal" id="container__principal">

            <div class="container__productos" id="container__productos"></div>

            <div class="container__compras">
                <div class="container__carrito">
                    <h2>Tu carrito:</h2>
                    <hr>
                    <div class="carrito__indices">
                        <p>Producto</p>
                        <p>Unidades</p>
                        <p>Precio</p>
                    </div>
                    <hr>
                    <div class="container__carrito--productos" id="carrito__productos">                     
                  </div>
                    <div class="total__container">
                        <p id="parrafo__total"></p>
                    </div>
                </div>
                <button type="submit" class="boton__pagar" id="boton__pagar">PAGAR</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
